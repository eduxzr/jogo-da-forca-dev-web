<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da forca</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="jogo-container">
    <h1 class="titulo">Jogo da Forca</h1>
    <div id="botao-container">
      <button class="botao" onclick="escolherGenero('fruta')"><i class="fas fa-carrot"></i> Frutas</button>
      <button class="botao" onclick="escolherGenero('animal')"><i class="fas fa-paw"></i> Animais</button>
      <button class="botao" onclick="escolherGenero('país')"><i class="fas fa-globe"></i> Países</button>
      <button class="botao" onclick="escolherGenero('cor')"><i class="fas fa-palette"></i> Cores</button>
      =
    </div>
    <div id="jogo" style="display: none;">
      <p id="pergunta"></p>
      <input type="text" id="resposta" placeholder="Digite sua resposta">
      <button class="botao" onclick="verificarResposta()"> <i class="fas fa-check"></i> Verificar</button>
      <button id="botao-dica" class="botao botao-dica" onclick="fornecerDica()" style="display:none;"> <i class="fas fa-lightbulb"></i> Dica</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
